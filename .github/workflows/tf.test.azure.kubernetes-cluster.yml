name: terraform - test - azure/kubernetes-cluster

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - .github/workflows/tf.test.yml
      - .github/workflows/tf.test.azure.kubernetes-cluster.yml
      - azure/kubernetes-cluster/*.tf
      - azure/kubernetes-cluster/*.hcl
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/tf.test.yml
      - .github/workflows/tf.test.azure.kubernetes-cluster.yml
      - azure/kubernetes-cluster/*.tf
      - azure/kubernetes-cluster/*.hcl

jobs:
  test:
    uses: ./.github/workflows/tf.test.yml
    with:
      tf_path: azure/kubernetes-cluster
      tf_version: latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
